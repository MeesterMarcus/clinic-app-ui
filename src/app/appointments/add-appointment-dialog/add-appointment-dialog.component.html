<form class="example-form" [formGroup]="apptForm" (ngSubmit)="onSubmit()">

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field>
          <input type="text" matInput formControlName="patientEntity" [matAutocomplete]="auto">
        </mat-form-field>

        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of patients" [value]="option">{{option.fullName}}</mat-option>
        </mat-autocomplete>
      </td>
      <td>
        <div class="example-full-width">
          <input formControlName="dateTime" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time">
          <owl-date-time #dt1></owl-date-time>
        </div>
      </td>
    </tr>
  </table>

  <p>
    <mat-form-field class="example-full-width">
      <input matInput formControlName="apptType" placeholder="Appt. Type">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="example-full-width">
      <textarea matInput formControlName="notes" placeholder="Notes"></textarea>
    </mat-form-field>
  </p>

  <button mat-raised-button type="button" style="margin-right:10px;" (click)="closeDialog()" color="secondary">Cancel
  </button>
  <button mat-raised-button type="submit" color="primary">Submit</button>
</form>
